<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
    body {
        background-color: aqua;
        text-align: center;
    }
    
    ul {
        list-style-type: none;
    }
</style>

<body>
    <div class="wrapper">
        <div id="header">
            <h1>To do</h1>
        </div>
        <div id="content">
            <ul id="taskList"></ul>
        </div>
        <div id="control">
            <input type="text" id="txtName" placeholder="Enter Task Name" />
            <input type="text" id="txtResponsible" placeholder="Who is responsible?" />
            <input type="text" id="index" placeholder="Which task to delete?" />
            <button id="addTask">Add Task</button>
            <button id="deleteTask">Delete Task</button>
        </div>
    </div>


</body>

</html>
